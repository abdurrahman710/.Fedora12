<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-container">
        <p style="text-align: right;" onclick="closenavbar()">
            <i class="fa-solid fa-xmark"></i>
        </p>
        <h1>Payment Form</h1>
        <h4>Cash On Delivery</h4>
       

        <form id="paymentForm" onsubmit="handleSubmit(event)">
            
            <!-- Payment Method Selection -->
            
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <!-- Address Field -->
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required>

            <!-- City Field -->
            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="Enter your city" required>

            <!-- Postal Code Field -->
            <label for="postal-code">Postal Code:</label>
            <input type="text" id="postal-code" name="postal-code" placeholder="Enter your postal code" required>

            <!-- Phone Number Field -->
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required pattern="^\+?[0-9]{10,15}$">

            <!-- Email Address Field -->
            <label for="email">Email Address:</label>
            
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
          
        
        
            <!-- Submit Button -->
             <div class="button" id="button">
            <button type="submit" class="submit-button"  onclick="submission()">Submit </button>
            <button type="button" class="clearButton" id="clearButton" onclick="clearing()" >Clear</button>
        </form>

        <p id="confirmation-message" class="hidden"></p>
       
    </div>
    </div>

    <script src="form.js"></script>
</body>
</html>
